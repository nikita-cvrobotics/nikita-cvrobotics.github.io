<html>
	<head>
		<title>"Speed" Read!!!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			var count = 60;
			var pages = 0;
			function incPage() {
				$("#pageLabel").html(pages);
				pages += 1;
			}
			function incTimer() {
				$("#timeLabel").html(count);
				count -= 1;
			}
			$(document).ready(function() {
				setInterval(incTimer, 1000);
				$("body").keypress(function(event) {
					var chCode = ('charCode' in event) ? event.charCode : event.keyCode;
					if (chCode == 32) {
						count = 60;
						$("#timeLabel").html(count);
						incPage();
					}
				});
			});
		</script>
		<style>
			#timeLabel {
				font-family: Century Gothic, CenturyGothic, AppleGothic, Arial;
				font-size: 120px;
				width: 100%;
				height: 200px;
				text-align: center;
				margin: 100px auto;
				color: #0033CC;
			}
			#pageLabel {
				font-family: Century Gothic, CenturyGothic, AppleGothic, Arial;
				font-size: 120px;
				width: 100%;
				height: 200px;
				text-align: center;
				margin: 100px auto;
				color: #AAAAAA;
			}
		</style>
	</head>
	<body>
		<div id="timeLabel" onkeypress="resetCount()"></div>
		<div id="pageLabel"></div>
	</body>
</html>
